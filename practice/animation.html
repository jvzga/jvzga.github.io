<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation Practice</title>
    </head>
    <body>
        <canvas width="800"
                height="800"
                id="myCanvas">
        <script>
        function animate () {
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            let x =1;
            x = x + 1; //= assignment variable
            ctx.clearRect(0, 0, 800, 800);
            ctx.fillRect(x, 100, 10, 10);
            requestAnimationFrame(animate);
        }
        animate();
        </script>
    </body>
</html>
