<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Model Practice</title>
    <script src="../js/validate.js"></script>
<style>
    #first {
        width: 200px;
        height: 100px;
        border: 5px solid black;
        margin: 20px;
        padding: 10px;
        background-color: lightblue;
    }

    #second {
        width: 150px;
        height: 150px;
        border: 10px dashed red;
        margin: 15px;
        padding: 20px;
        background-color: lightgreen;
    }

    #third {
        width: 250px;
        height: 80px;
        border: 3px dotted purple;
        margin: 25px;
        padding: 5px;
        background-color: lightyellow;
    }

    #fourth {
        width: 180px;
        height: 120px;
        border: 8px double orange;
        margin: 30px;
        padding: 15px;
        background-color: lightcoral;
    }

    #fifth {
        width: 220px;
        height: 90px;
        border: 6px groove brown;
        margin: 10px;
        padding: 12px;
        background-color: lightgray;
    }
</style>
</head>
<body>
    <h1>Here are some practice box models</h1>

    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    <div id="fourth"></div>
    <div id=fifth></div>

</body>
</html>
