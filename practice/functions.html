<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Functions Practice</title>
    </head>
    <body>
        <h1>Here are some functions</h1>
        <script>
            console.log("This is a function practice page.");
            function sayHI() {
                console.log("Hi! ");
            }
            sayHI();

            function sayHiToSomeone(name) {
                console.log("Hi " + name + "!");
            }
            sayHiToSomeone("Alice");
            sayHiToSomeone("Bob");

            function sayHiToTwoPeople(name1, name2) {
                console.log("Hi " + name1 + " and " + name2 + "!");
            }
            sayHiToTwoPeople("Charlie", "Dave");
        </script>
    </body>
</html>
