<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ice Cream Order Form</title>
    <script src="../js/validate.js"></script>
</head>

<body>
    <form action="https://httpbin.org/post" method="POST" onsubmit="return validateForm()">
        <h1>Ice Cream Order Form</h1>
        
        <label for="flavor">Choose your flavor:</label>
        <select id="flavor" name="flavor" required>
            <option value="">--Select Flavor--</option>
            <option value="vanilla">Vanilla</option>
            <option value="chocolate">Chocolate</option>
            <option value="strawberry">Strawberry</option>
            <option value="mint">Mint Chocolate Chip</option>
        </select>
        <br>

        <label for="size">Choose your size:</label>
        <input type="radio" id="small" name="size" value="small" required>
        <label for="small">Small</label>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label>
        <br>

        <label for="toppings">Select your toppings:</label>
        <input type="checkbox" id="sprinkles" name="toppings" value="sprinkles">
        <label for="sprinkles">Sprinkles</label>
        <input type="checkbox" id="nuts" name="toppings" value="nuts">
        <label for="nuts">Nuts</label>
        <input type="checkbox" id="chocolate_syrup" name="toppings" value="chocolate_syrup">
        <label for="chocolate_syrup">Chocolate Syrup</label>
        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        <br>

        <input type="submit" value="Place Order">
        
    </form>
</body>

</html>
