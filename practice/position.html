<!DOCTYPE html>
<html lang="en">
<head>
    <script src="validate.js"></script>
    <title>Positioning Practice</title>
    <style>
        #container {
            position: relative;
            top: 100px;
            left: 100px;
            height: 300px;
            width: 500px;
            background-color: lightpink;
        }
    h1 {
        position: absolute;
        top: 50px;
        left: 50px;
        border-radius: 30px;
    }    
    body {
        background-image: linear-gradient(purple, blue);
    }
    </style>    
</head>

<body>
    <div id="container">
    <h1 style="background-color:lightblue;">This is h1</h1>
    </div>  
    <p style="background-color:yellow;">This is a paragraph.</p>   
    <h2 style="background-color: aliceblue;">This is h2</h2>
</body>
</html>
