<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table Practice</title>
		<script src="validate.js"></script>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
				padding: 10px;
				text-align: center;
			}
			th {
				background-color: lightgrey;
			}
		</style>
	</head>
	<body>
		<p> This is a practice data table</p>
		<table>
		<caption>My Schedule</caption>
			<tr>
				<th colspan=3> Schedule</th>
			</tr>
			<tr>
				<th>Period</th>			
				<th>1 Day</th>
				<th>2 Day</th>
			</tr>	
			<tr>
				<td> Period 1 or 2</td>
				<td>DE Web Page Design</td>
				<td>World Literature</td>
			</tr>	
			<tr>
				<td>Period 3</td>
				<td colspan=2> USVA History</td>
			</tr>
			<tr>
				<td>Period 5 or 4</td>
				<td>Human Anatomy</td>
				<td>Pre Calculus</td>
			</tr>
			<tr>
				<td>Period 7 & 6</td>
				<td colspan=2>Flex Period</td>
			</tr>
		</table>
	</body>
</html>
