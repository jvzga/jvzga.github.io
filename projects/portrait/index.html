<!DOCTYPE html>
<html lang="en">
<head>
    <title>Self Portrait</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: lightblue;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Portrait</h1>
    <canvas id="canvas" width="800" height="800">  
    </canvas>
    <script>
        const canvas = document.getElementById('canvas'); 
        const ctx = canvas.getContext('2d');
                
        // hair
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.ellipse(400, 300, 200, 150, 0, 0, Math.PI * 2);
        ctx.fill();

        // head
        ctx.fillStyle = "tan";
        ctx.beginPath();
        ctx.ellipse(400, 400, 175, 200, 0, 0, Math.PI * 2);
        ctx.fill();

        //neck
        ctx.fillStyle = "tan";
        ctx.fillRect(350, 550, 100, 150);
        ctx.fill();

        // eyes
        ctx.fillStyle = "white";
        // left eye white
        ctx.beginPath();
        ctx.ellipse(325, 350, 40, 25, 0, 0, Math.PI * 2);
        ctx.fill();
        // right eye white
        ctx.beginPath();
        ctx.ellipse(475, 350, 40, 25, 0, 0, Math.PI * 2);
        ctx.fill();
        // left eye iris
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.ellipse(325, 350, 15, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        // right eye pupil
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.ellipse(475, 350, 15, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        // left eye iris
        ctx.fillStyle = "#381515";
        ctx.beginPath();
        ctx.ellipse(325, 350, 10, 10, 0, 0, Math.PI * 2);
        ctx.fill();
        // right eye iris
        ctx.fillStyle = "#381515";
        ctx.beginPath();
        ctx.ellipse(475, 350, 10, 10, 0, 0, Math.PI * 2);
        ctx.fill();

        // nose
        ctx.fillStyle = "#c9b17b";
        ctx.beginPath();
        ctx.moveTo(400, 400);
        ctx.lineTo(375, 450);
        ctx.lineTo(425, 450);
        ctx.closePath();
        ctx.fill();

        // mouth
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.ellipse(400, 500, 50, 25, 0, 0, Math.PI);
        ctx.fill();

        // ears
        ctx.fillStyle = "tan";
        // left ear
        ctx.beginPath();
        ctx.ellipse(225, 400, 25, 50, 0, 0, Math.PI * 2);
        ctx.fill();
        // right ear
        ctx.beginPath();
        ctx.ellipse(575, 400, 25, 50, 0, 0, Math.PI * 2);
        ctx.fill();

        // eyebrows
        ctx.fillStyle = "black";
        // left eyebrow
        ctx.beginPath();
        ctx.ellipse(325, 300, 40, 10, -0.5, 0, Math.PI * 2);
        ctx.fill();
        // right eyebrow
        ctx.beginPath();
        ctx.ellipse(475, 300, 40, 10, 0.5, 0, Math.PI * 2);
        ctx.fill();

        // glasses
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        // left lens
        ctx.beginPath();
        ctx.rect(285, 325, 80, 50);
        ctx.stroke();
        // right lens
        ctx.beginPath();
        ctx.rect(435, 325, 80, 50);
        ctx.stroke();
        // bridge
        ctx.beginPath();
        ctx.moveTo(365, 350);
        ctx.lineTo(435, 350);
        ctx.stroke();

        // shirt
        ctx.fillStyle = "blue";
        ctx.beginPath();

        // top of shirt
        ctx.moveTo(250, 680);
        ctx.lineTo(550, 680);
        ctx.lineTo(600, 800);
        ctx.lineTo(200, 800);
        ctx.closePath();
        ctx.fill();

        // shirt neck gap
        ctx.fillStyle = "tan";
        ctx.beginPath();
        ctx.moveTo(330, 680);
        ctx.lineTo(475, 680);
        ctx.lineTo(410, 770);
        ctx.closePath();
        ctx.fill();
        
        // front hair
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.rect(250, 200, 275, 60);
        ctx.fill();

    </script>
</body>        
</html>
